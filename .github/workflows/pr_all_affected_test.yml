name: PR ALL Affected Test
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: git fetch origin main

      #      - uses: pnpm/action-setup@v2
      #        with:
      #          version: 8
      #          run_install: false
      #
      #      - name: 'Install dependencies'
      #        run: pnpm install --no-prefer-frozen-lockfile

      - name: 'Install dependencies'
        run: yarn install

      - name: 'Link dependencies for mobile app'
        run: |
          npx nx run mobile:install
          npx nx run mobile:sync-deps
          npx nx run mobile:ensure-symlink

      - name: Run Affected Unit Tests
        shell: bash
        run:
          npx nx affected --target=test --base=remotes/origin/main --head=HEAD
